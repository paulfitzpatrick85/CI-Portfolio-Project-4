{% extends "base.html" %}
{% block content %}
{% load static %}

<div class="genre">
    <!--hide this in media query-->
    <div>
        
        {% for genre in genre_list %}
        
        <a href="{% url 'genre_detail' genre.slug %}">
        <img class="centre hover-border image-border" class="genre-image" src="{{ genre.genre_image.url }}" alt="image of music catagory">
        <h2 class="link-text mt-3">{{ genre.genre_name }}</h2>
        </a>
        <hr>
        <hr>

        {% if forloop.counter|divisibleby:3 %}
    </div>
    <div>
        {% endif %}
        {% endfor %}
    </div>

</div>

{% endblock %}

</div>
