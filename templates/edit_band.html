{% extends "base.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags%}

<div class="center-contents sign band-forms">
    <h2>edit page</h2>
    {% if user.is_authenticated %}
    <form enctype="multipart/form-data" method="post" style="margin-top: 1.3em;">
        {{ band_form | crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-signup btn-lg">edit My Band!</button>
        {{ message }}
    </form>
    {% endif %}
</div> 

{%endblock%}
