                <a href="{% url 'genre_detail' genre.slug %}">
                    <h2 class="link-text">{{ genre.genre_name }}</h2>
                    <hr><hr><hr>
                </a> 
            
            {% if forloop.counter|divisibleby:3 %}
            </div>
            <div>
                {% endif %}
            {% endfor %}
        </div>
    
    </div>







{% endblock %}

</div>
